services:
  - type: web
    name: trackapp-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://trackapp-production.up.railway.app/api
      - key: PORT
        value: 10000

